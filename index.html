<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="Stock-Info">
        <h3>Stock Information</h3>
    </div>
    <div id="stock-info">
        <div class="floatLeft">
            <table id="first-table">
                <tbody>
                    <tr>
                        <td id="name" colspan="3"></td>
                    </tr>
                    <tr>
                        <td id="information" colspan="3"></td>
                    </tr>
                    <tr>
                        <td id="date"></td>
                    </tr>
                    <tr>
                        <td id="open"></td>
                    </tr>
                    <tr>
                        <td id="high"></td>
                    </tr>
                    <tr>
                        <td id="low"></td>
                    </tr>
                    <tr>
                        <td id="close"></td>
                    </tr>
                    <tr>
                        <td id="volume"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="floatRight">
            <table id="second-table">
                <tbody>
                    <tr>
                        <td id="name2" colspan="3"></td>
                    </tr>
                    <tr>
                        <td id="information2" colspan="3"></td>
                    </tr>
                    <tr>
                        <td id="date2"></td>
                    </tr>
                    <tr>
                        <td id="open2"></td>
                    </tr>
                    <tr>
                        <td id="high2"></td>
                    </tr>
                    <tr>
                        <td id="low2"></td>
                    </tr>
                    <tr>
                        <td id="close2"></td>
                    </tr>
                    <tr>
                        <td id="volume2"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
